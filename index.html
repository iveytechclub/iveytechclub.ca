<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./global.css" />
    <link rel="stylesheet" type="text/css" href="pages/HomePage/home.css" />
    <title>ITC Home</title>
  </head>
  <body>
    <div class="container">
      <div id="react-navbar"></div>
      <section id="main-hero" class="">
        <div class="row">
          <div
            class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center align-items-start"
          >
            <h2 id="welcome-callout">Welcome to the</h2>
            <h1 id="hero-title">Ivey Tech Club</h1>
            <div id="typed-strings">
              <p>We are <span id="typed-bold">developers</span>.</p>
              <p>We are <span id="typed-bold">designers</span>.</p>
              <p>We are <span id="typed-bold">hackers</span>.</p>
              <p>We are <span id="typed-bold">creators</span>.</p>
              <p>We are <span id="typed-bold">mentors</span>.</p>
            </div>
            <div><span id="typed"></span></div>
          </div>
          <div class="col-sm-12 col-lg-6" id="scene">
            <div id="layer-1" data-depth="0.5">
              <div id="primary-image" class="round-image"></div>
            </div>
            <div id="layer-2" data-depth="0.9">
              <div id="secondary-image" class="round-image" data-depth="0.6">
                <div id="secondary-image-content">&lt;/&gt;</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Load React. -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <!-- Define nav location for navbar -->
    <script>
      const PAGE = "home";
    </script>
    <!-- Load compiled React components and their styles. -->
    <script src="build/NavBar/navbar.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/NavBar/navbar.css"
    />
    <!-- Load page-specific client scripts -->
    <script src="pages/HomePage/typed.min.js"></script>
    <script src="pages/HomePage/typed-driver.js"></script>
    <script src="pages/HomePage/parallax.min.js"></script>
    <script src="pages/HomePage/parallax-driver.js"></script>
  </body>
</html>
